[package]
name = "server"
version = "0.1.0"
edition = "2021"
default-run="server"

[[bin]]
name = "server"
path = "src/bin/server.rs"

[[bin]]
name = "prover"
path = "src/bin/prover.rs"

[dependencies]
actix-cors = "0.7.1"
actix-web = "4.10.2"
alloy = "0.12.6"
